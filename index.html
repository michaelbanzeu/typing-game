<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Typing Game</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body class="bg-dark text-white">
    <header class="bg-secondary text-center p-3 mb-5">
        <h1>WordBeater</h1>
    </header>
    <div class="container text-center">
        <!-- Word & Input -->
        <div class="row">
            <div class="col-md-6 mx-auto">
                <p class="lead">
                    Type the given word within <span class="text-success" id="seconds">5</span> seconds:
                </p>
                <h2 class="display-2 mb-5" id="current-word">hello</h2>
                <input type="text" class="form-control form-control-lg" placeholder="Start typing..." autofocus
                    id="word-input">
                <h4 class="mt-3" id="message"></h4>

                <!-- Time & score columns -->
                <div class="row mt-5">
                    <div class="col-md-6">
                        <h3>Time left: <span id="time">0</span></h3>
                    </div>
                    <div class="col-md-6">
                        <h3>Score: <span id="score">0</span></h3>
                    </div>
                </div>

                <!-- Instructions -->
                <div class="row mt-5">
                    <div class="col-md-12">
                        <div class="card card-body bg-secondary text-white">
                            <h5>Instructions</h5>
                            <p>Type each word in the given amount of seconds to score. To restart the game, just type
                                the current word. Your score will be reset</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="script.js"></script>
</body>

</html>
